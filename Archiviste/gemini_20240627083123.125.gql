**Phase 2: Présentation et planification du projet**

* Projet : "Allocations universelles basées sur le curriculum vitae numérique"
* Modèle économique : modèle d'économie circulaire
* Objectifs :
	+ Réduire la pauvreté en fournissant des moyens de subsistance aux individus.
	+ Stimuler l'économie en encourageant le développement des compétences et la formation.
	+ Promouvoir l'inclusion financière en donnant accès aux services financiers à tous.
* Phases :
	+ Phase 1: Définition et conception (10 jours)
		- Tâches :
			- Spécifier les objectifs et les fonctionnalités du projet, les critères d'éligibilité, les niveaux de CVN, les exigences, le système de paiement, et les principes de durabilité à long terme. (Jour 1-5)
			- Concevoir l'architecture de l'application et l'interface utilisateur, définir les modules, les fonctionnalités, créer des prototypes, choisir les outils et la pile technologique. (Jour 6-10)
	+ Phase 2: Développement (20 jours)
		- Tâches :
			- Développer les systèmes back-end incluant la configuration de la base de donnée, les APIs, la gestion des profils, le suivi des compétences, et le système de paiement sécurisé utilisant l'intégration de la blockchain. (Jour 11-15)
			- Implémenter les fonctionnalités frontales telles que l'enregistrement, la connexion, la gestion des profils, l'ajout de compétences, la génération de CVNs, et l'affichage de l'information sur le revenu. (Jour 16-20)
			- Tester l'application soigneusement, débugguer les problèmes, conduire des tests utilisateurs, collecter les retours, perfectionner l'UI en se basant sur les acquis durant les phases de tests. (Jour 21-25)
	+ Phase 3: Déploiement et maintenance (10 jours)
		- Tâches :
			- Paramétrer l'environnement d'hébergement, déployer le codebase et les bases de données, tester la configuration de déploiement, assurer la stabilité, l'extensibilité, et la sécurité. (Jour 26-30)
			- Surveiller la santé de l'application, rectifier les problèmes emergents, fournir une assistance technique, actualiser la documentation, répondre aux interrogations des utilisateurs, maintenir l'infrastructure. (Jour 31-40)

