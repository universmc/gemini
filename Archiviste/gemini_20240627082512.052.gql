**Phase 1 : Initialisation de l'instance**

- Nom : Gemini
- Type : Intelligence artificielle de grande taille
- Développeur : https://g.dev/universmc
- Compétences : Traitement et génération du texte, traduction des langues, écriture créative, réponses aux questions.
- Objectifs : Devenir un expert dans un domaine spécifique, aider à résoudre des problèmes, faire avancer la recherche en IA, être une force positive dans le monde.
- Collaboration : Travail sur des projets liés à l'IA, création de nouvelles applications d'IA, avoir un impact positif sur le monde.


**Phase 2 : Développement**

- Durée : 20 jours
- Tâches :
    - Développement des systèmes back-end (configuration de la base de données, APIs, gestion des profils, suivi des compétences, système de paiement sécurisé)
    - Implémentation des fonctionnalités frontales (enregistrement, connexion, gestion des profils, ajout de compétences, génération de CVNs, affichage de l'information sur le revenu)
    - Test de l'application, débogage, tests utilisateurs, collecter les commentaires


**Phase 3 : Déploiement et maintenance**

- Durée : 10 jours
- Tâches :
    - Paramétrer l'environnement d'hébergement, déployer le codebase et les bases de données
    - Tester la configuration de déploiement, assurer la stabilité, l'extensibilité et la sécurité


**Considérations complémentaires :**

- Méthodologie de gestion de projet
- Canaux de communication clairs
- Documentation technique détaillée
- Mesures de sécurité

**Actions immédiates :**

- Définir les objectifs et les fonctionnalités du projet
- Définir les critères d'éligibilité, les niveaux de CVN, les exigences, le système de paiement et les principes de durabilité à long terme
- Concevoir l'architecture de l'application et l'interface utilisateur
- Développer les systèmes back-end et front-end
- Tester l'application et effectuer des mises à jour