**Phase 2: Présentation et planification du projet**

* Projet : Allocations universelles basées sur le curriculum vitae numérique
* Modele économique : Modèle d'économie circulaire
* Objectifs :
    * Réduire la pauvreté
    * Stimuler l'économie
    * Promouvoir l'inclusion financière
* Phases :
    * Phase 1 : Définition et conception (10 jours)
        - Spécifier les objectifs, les fonctionnalités, les critères d'éligibilité, les niveaux de CVN, les exigences, le système de paiement et les principes de durabilité à long terme.
        - Concevoir l'architecture de l'application et l'interface utilisateur, définir les modules, les fonctionnalités, créer des prototypes, choisir les outils et la pile technologique.
    * Phase 2 : Développement (20 jours)
        - Développer les systèmes back-end incluant la configuration de la base de données, les APIs, la gestion des profils, le suivi des compétences, et le système de paiement sécurisé utilisant l'intégration de la blockchain.
        - Implémenter les fonctionnalités frontales telles que l'enregistrement, la connexion, la gestion des profils, l'ajout de compétences, la génération de CVNs et l'affichage de l'information sur le revenu.
    * Phase 3 : Test et amélioration (25 jours)
        - Tester l'application soigneusement, débugguer les problèmes, conduire des tests utilisateurs, collecter les retours, perfectionner l'UI en se basant sur les acquis durant les phases de tests.


